<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>SimpleRideShare</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Available Rides</h1>
    <a class="button" href="/new">Request a Ride</a>
    <table>
      <thead>
        <tr><th>ID</th><th>Passenger</th><th>Pickup</th><th>Destination</th><th>Seats</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody>
        <tr th:each="ride : ${rides}">
          <td th:text="${ride.id}"></td>
          <td th:text="${ride.passengerName}"></td>
          <td th:text="${ride.pickup}"></td>
          <td th:text="${ride.destination}"></td>
          <td th:text="${ride.seats}"></td>
          <td th:text="${ride.status}"></td>
          <td>
            <form th:action="@{/accept}" method="post" th:if="${ride.status} == 'OPEN'">
              <input type="hidden" name="id" th:value="${ride.id}" />
              <button type="submit">Accept</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
